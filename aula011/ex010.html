<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verficar" onclick="calcular()">
    <div id="res"></div>


    <script>

        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
           
            if (vel >= 60) {
                res.innerHTML += `Vc ultrapassou a velocidade permitida. <strong>Multado!</strong>`
            }
                res.innerHTML += `<p>Dirija seempre com sinto de segurança!</p>` //esse (+=) irá concatenar
            }
    </script>
    
</body>
</html>
